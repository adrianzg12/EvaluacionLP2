<!DOCTYPE html>
<html>
<head>
    <title>Crear Nuevo Empleado</title>
</head>
<body>
    <h1>Nuevo Empleado</h1>

    <form th:action="@{/crear}" th:object=${empleado} method="POST">
 
        <label for="idEmpleado">Id Empleado</label>
        <input type="text" id="idEmpleado" name="idEmpleado" required><br><br>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="nombre">Nombres</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="18" required><br><br>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="sexo" required><br><br>

        <label for="salario">Salario</label>
        <input type="number" id="salario" name="salario" step="0.01" min="1500" max="3000" required><br><br>

        <input type="submit" value="Guardar">
    </form>
</body>
</html>
